<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //三角形
    for(var i=0; i<6; i++){
        for(var j=0; j<5-i; j++){
            document.write('0');
        }
        for(var j=0; j<=i; j++){
            document.write('1');
        }
        document.write('<br>');
    }
</script>
</html>
