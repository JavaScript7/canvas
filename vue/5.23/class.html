<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li 
                v-for="(item,index) in todos" 
                :key="item.id"
                @click="getInfo(index)"
                :class="[demo1,demo2]">
                {{item.test}}
            </li>
        </ul>
        <p :style="objStyle">hllwue</p>
        <p :title="msg"></p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            todos: [
                {id:1,test: "选项1"},
                {id:2,test: "选项2"},
                {id:3,test: "选项3"}
            ],
            demo1: 'box1',
            demo2: 'box2',
            objStyle: {
                color: 'red',
                fontSize: '18px'
            },
            msg: 'joiok'
        },
        methods: {
            getInfo: function(data){
                console.log(this.todos[data].test);
            }
        }
    })
</script>
</html>
