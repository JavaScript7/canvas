<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item v-for="item in lists" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
        <parent class="bor"></parent>
    </div>
</body>
<script>
    Vue.component('todo-item',{//全局组件
        props: ['todo'],
        template: '<li>{{todo.test}}</li>'
    })
    Vue.component('parent',{
        template:`<div><h1>父组件</h1><child></child></div>`,
            components:{
                'child': {
                    template: `<h3>子组件</h3>`
                }
            }
    })
    var vm = new Vue({
        el: "#app",
        components: {//局部组件
            'my-component1': {
                template: '<idv>组件1</div>'
            },
            'my-component2': {
                template: '<div>组件2</div>'
            }
        },
        data: {
            lists: [
                {id:1,test: "选项1"},
                {id:2,test: "选项1"},
                {id:3,test: "选项1"}
            ]
        }
    })
</script>
</html>
