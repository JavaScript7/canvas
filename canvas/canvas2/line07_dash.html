<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="cvs" width="400" height="400" style="background-color:#666"></canvas>
	</body>
	<script>
		var ctx =document.getElementById("cvs").getContext("2d");
		 ctx.lineWidth = 2;
		 ctx.setLineDash([6,20,5,6,20,5]);
		 ctx.moveTo(20,20);
		 ctx.lineTo(300,20);
		
		ctx.stroke();
	</script>
</html>
