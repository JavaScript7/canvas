<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function draw(id) 
{  
    var canvas = document.getElementById(id);  
    if (canvas == null)  
        return false;  
    var context = canvas.getContext('2d');  
    context.fillStyle = "#EEEEFF";  
    context.fillRect(0, 0, 400, 300);  
    var n = 0; 
    for(var i = 0; i <= 10; i++) 
    {  
       context.beginPath();  
        context.arc(200, 200, i * 10, 0, Math.PI * 2, true);  
       // context.closePath();  
        context.fillStyle = 'rgba(255, 0, 0, 0.25)';  
        context.fill();  
    }     
}
		</script>
	</head>
	<body onload="draw('canvas');">  
<h1>canvas元素示例</h1>  
<canvas id="canvas" width="400" height="300" />  
</body>  
</html>
