<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<canvas id="cvs" width="400" height="400" style="background-color:#666"></canvas>
	</body>
	<script>
		var ctx =document.getElementById("cvs").getContext("2d");
		console.log(Math.cos(Math.PI/3))
		//ctx.translate(100,100)
		//ctx.rotate(Math.PI/3);
		 
		ctx.transform(Math.cos(Math.PI/3),Math.sin(Math.PI/3),-Math.sin(Math.PI/3),Math.cos(Math.PI/3),100,100)
		var grd = ctx.createRadialGradient(220,0,0,220,0,200)
		grd.addColorStop(0,"black");
		grd.addColorStop(0.75,"green");
		grd.addColorStop(1,"red");
		ctx.fillStyle = grd;	
		ctx.fillRect(0,0,200,100);
		
		ctx.fill();
	</script>
</html>
