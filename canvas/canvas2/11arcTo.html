<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="cvs" width="400" height="400" style="background-color:#666"></canvas>
 
	<script>
		var ctx =document.getElementById("cvs").getContext("2d");
		//ctx.beginPath();
		ctx.moveTo(50,50);
		ctx.arcTo(200,50,200,100,100);
		ctx.stroke();
		//画横向的线
		ctx.moveTo(50,50);
		ctx.lineTo(200,50);
		ctx.stroke();
		//
		ctx.beginPath()
		ctx.moveTo(200,50);
		ctx.lineTo(200,200)
		ctx.strokeStyle="aqua";
		ctx.stroke();
		</script>
	</body>
</html>
