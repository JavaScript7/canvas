<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <title>npm install chart.js --save</title>
</head>
<body>
    <div class="char-container" style="width: 500px; height: 400px; margin-left: 50px;">
        <canvas id="myChart"></canvas>
    </div>
</body>
<script>
    var ctx = document.getElementById("myChart").getContext("2d");
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [1,2,3,4,5,6,7],
            datasets: [{
                backgroundColor: 'rgb(255, 255, 255)',//绘制双曲线的时候最好使用rgba,要不不透明的白色背景可以使得某些线条绘制不出来
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 10, 5, 2, 20, 30, 45],
            }]
        },
        // 配置文件
        options: {
            //标题设置
            title:{
                display:true,
                text:'每圈速度',
            },
            //禁用动画
            animation:{
              duration:0,
            },
            hover:{
                animationDuration:0,
            },
            responsiveAnimationDuration: 0,
            //提示功能
            tooltips:{
              enable:false
            },
            //顶部的文字提示
            legend:{
              display:false,
            },
            //设置x,y轴网格线显示,标题等
            scales :{
                xAxes:[{
                    //轴标题
                    scaleLabel:{
                        display:true,
                        labelString:'第几圈',
                        fontColor:'#666'
                    },
                    //网格显示
                    gridLines:{
                        display:false
                    },
                }],
                yAxes:[{
                    scaleLabel:{
                        display:true,
                        labelString:'成绩/s'
                    },
                    gridLines:{
                        display:false
                    },

                }],
            },
            //禁用赛尔曲线
            elements: {
                line: {
                    tension: 0,
                }
            }

        }
    });
</script>
</html>
